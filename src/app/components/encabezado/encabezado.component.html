<ion-header class="ion-no-border">
  <ion-toolbar  >

    
    <ion-button  slot="start" contentId="main-content"  (click)="toggle()"  fill="clear" >
      <ion-icon color="light" name="menu" size="large"></ion-icon>
    </ion-button>
    <ion-title slot="start" class="ion-text-capitalize">{{titulo}}</ion-title>
   <ion-button slot="end"  fill="clear"  >
    <ion-icon name="notifications-outline"></ion-icon>
   </ion-button>
  </ion-toolbar>
</ion-header>
