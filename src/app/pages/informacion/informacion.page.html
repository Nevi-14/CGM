 
<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
     <ion-icon size="large" name="close-outline"></ion-icon>
   </ion-button>
   <ion-title>SD1 Móvil</ion-title>
  
  </ion-toolbar>
  
 </ion-header>
<ion-content class="ion-padding">

  <ion-list>
    <ion-item lines="none">
      <ion-grid >
        <ion-row>
          <ion-col size="12">
            <ion-label class="ion-text-wrap">
              Aplicación desarollada por
            </ion-label>
          </ion-col>
          <ion-col size="12">
            <h6> <strong class="ion-text-uppercase">Simple Design Experience</strong></h6>
          </ion-col>
          <ion-col size="12">
            <p class="ion-text-wrap">
              Consulta la lista de modulos disponibles
            </p>


            
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>

 
    <ion-item *ngFor="let modulo of modulos;"   >
      <ion-avatar style="height: 3rem;width: 3rem;" slot="start">
        <img  style="height: 3rem;width: 3rem;" src="{{modulo.img}}" />
      </ion-avatar>
      <ion-label    >{{modulo.subtitle}}</ion-label>

    </ion-item>
  </ion-list>
  
</ion-content>
<app-pie-pagina></app-pie-pagina>
