<ion-header class="ion-no-border">
  <ion-toolbar *ngIf="!editar">
<ion-grid >
  <ion-row>
    <ion-col size="12" style="display: flex;justify-content: flex-start;align-items: center;">
<h5><strong>Registrar Gasto {{anticipo ? 'Con Anticipo' : 'Sin Anticipo'}}</strong></h5>
    </ion-col>
 
  </ion-row>
</ion-grid>
       </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list  >

                 <ion-item   detail *ngFor="let tipoGasto of tiposGastosService.tiposGastos" button="true"   (click)="retornarValor(tipoGasto)">
                <ion-avatar slot="start">
                 <img src="{{tipoGasto.imagen}}" alt="">
                </ion-avatar>
                   <ion-label>{{tipoGasto.descripcion}}</ion-label>
             
                 </ion-item>
                
               </ion-list>
</ion-content>
