<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img height="100" style="margin: 0 auto;" src="assets/coris.png" alt="">
        <h1>Inicio Sesión</h1>

      </ion-col>

    </ion-row>
  </ion-grid>
  <form id="form" (ngSubmit)="login(fLogin)" #fLogin="ngForm">
    <app-input    name="usuario" type="text" label="usuario" ngModel="{{loginUser.usuario}}"></app-input>
    <app-input *ngIf="verificarCuenta" name="password" type="password" label="Codigo Seguridad" ngModel="{{loginUser.password}}"></app-input>


    <app-button label=" {{!verificarCuenta ? 'Verificar Cuenta'  : 'Iniciar Sessión' }}"></app-button>
<app-icon-button (click)="enviarCodigoSeguridad(fLogin)" *ngIf="verificarCuenta" icon="paper-plane" label="Reenviar Código Seguridad!."></app-icon-button>

  </form>


</ion-content>
