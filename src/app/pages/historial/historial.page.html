<ion-content class="ion-padding">
 
<ion-grid *ngIf="gastos.length == 0"  style="height: 100%;">
  <ion-row  style="height: 100%;display: flex;justify-content: center;align-items: center;">
   
    <ion-col size="12">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-icon  style="font-size: 75px;" color="danger" name="alert-circle-outline"></ion-icon>
        </ion-col>

        </ion-col>
      </ion-row>

  </ion-row>
</ion-grid>
 
 <ion-list  >
  <ng-template ngFor let-gasto [ngForOf]="gastos"
  let-i="index" let-odd="odd" >
  <ion-item       button  lines="full">
    <ion-grid >
      <ion-row>
        <ion-col size="4">
          <img src="{{imagenT(gasto)}}" alt="">

        <ion-col size="8">

          <ion-row>

            </ion-col>
            <ion-col size="12">
              <ion-label color="danger"><strong>- {{gasto.monto | colones : 2 : '.' : ',' :   anticiposService.anticipo ? anticiposService.anticipo.moneda : gasto.moneda }}</strong></ion-label>
            </ion-col>
          </ion-row>
   
        </ion-col>
 
      </ion-row>
    </ion-grid>
  </ion-item>

 </ion-list>
