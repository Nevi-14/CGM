 <ion-header class="ion-no-border">
  <ion-toolbar >
<ion-grid >
  <ion-row>
    <ion-col size="6">
   <app-select [data]="[]" label="Tipo Gastos"></app-select>
    </ion-col>
    <ion-col size="6">
      <app-select [data]="[]" label="Estado"></app-select>
    </ion-col>
    <ion-col size="6">
      <app-input label="Fecha Inicial"></app-input>
    </ion-col>
    <ion-col size="6">
      <app-input label="Fecha Final"></app-input>
    </ion-col>
    <ion-col size="10">
      <ion-searchbar style="margin-top: 0.8rem;" mode="ios" placeholder="Referencia"   [debounce]="250"  ></ion-searchbar>
    </ion-col>
    <ion-col size="2" style="display: flex;">
<ion-fab-button size="small" color="dark">
  <ion-icon name="search"></ion-icon>
</ion-fab-button>
<ion-fab-button size="small" color="dark">
  <ion-icon name="reload"></ion-icon>
</ion-fab-button>
    </ion-col>
  </ion-row>

</ion-grid>
  </ion-toolbar>
 </ion-header>
<ion-content class="ion-padding">
 
  <app-robot-message   ></app-robot-message>
 
 

</ion-content>
