<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <p></p>
  <ion-toolbar color="light">

    <ion-thumbnail style="width: 90px;height:90px;">
      <img src="../../../assets/icon/Logo SDE.png" style="margin: 5px;"/>
    </ion-thumbnail>
    
    <ion-buttons slot="end">
      <ion-button fill="clear" slot="end" size="large" (click)="login()"> 
        <h1>{{nombre}}</h1>
        <ion-icon color="danger" size="large" slot="end" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <p></p>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-margin" class="ion-padding-bottom" (click)="aprobarOCs()">
          <ion-card-header>
            <ion-card-subtitle>Aprobación ({{bd.cantidadOCs}})</ion-card-subtitle>
            <ion-card-title class="ion-text-center">OC</ion-card-title>
          </ion-card-header>
          <ion-img class="ion-padding-horizontal" src="../../../assets/icon/oc.png"></ion-img>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="ion-margin" class="ion-padding-bottom">
          <ion-card-header>
            <ion-card-subtitle>Aprobación</ion-card-subtitle>
            <ion-card-title class="ion-text-center">vacas</ion-card-title>
          </ion-card-header>
          <ion-img class="ion-padding-horizontal" src="../../../assets/icon/vacaciones.png"></ion-img>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="ion-margin" class="ion-padding-bottom" (click)="viaticos()">
          <ion-card-header>
            <ion-card-subtitle>Liquidación</ion-card-subtitle>
            <ion-card-title class="ion-text-center">Viáticos</ion-card-title>
          </ion-card-header>
          <ion-img class="ion-padding-horizontal" src="../../../assets/icon/viaticos.png"></ion-img>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="ion-margin" class="ion-padding-bottom">
          <ion-card-header>
            <ion-card-subtitle>Talento Humano</ion-card-subtitle>
            <ion-card-title class="ion-text-center">Gestión</ion-card-title>
          </ion-card-header>
          <ion-img class="ion-padding-horizontal" src="../../../assets/icon/RH.png"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid> 
  
</ion-content>
