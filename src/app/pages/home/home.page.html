 
  <ion-toolbar color="light">

    <ion-thumbnail style="width: 100px;height:100px;margin-left: 1rem;">

    </ion-thumbnail>
    
    <ion-buttons slot="end">
      <ion-button fill="clear" slot="end" size="large" (click)="login()">

      </ion-col>

      <ion-col size="6">
        <ion-card class="ion-margin" class="ion-padding-bottom">

          <ion-img class="ion-padding-horizontal" src="../../../assets/icon/vacaciones.png"></ion-img>
