<ion-app>
  <ion-split-pane contentId="main-split">
    <ion-menu (mouseover)="openMenu()" [ngClass]="configuracionesService.menu   ? 'expand-menu' :'menu-hide'"
      contentId="main-content" type="overlay" menuId="myMenu">
      <ion-header class="ion-no-border">
        <ion-toolbar >
          <ion-thumbnail>
            <img src="assets/coris.png" />
          </ion-thumbnail>
        </ion-toolbar>
      </ion-header>
      <ion-content class="no-scroll">
       
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index">

            <ion-item  (click)="menuAction(p.url)" button >
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
  
              <ion-label style="color:black" >{{ p.title }}</ion-label>
            </ion-item>

            
         
          </ion-menu-toggle>
  

      
    


      </ion-content>

    </ion-menu>


   
      <div id="main-split"  >
    
        <ion-router-outlet id="main-content">
    
    
    
        </ion-router-outlet>
 
      </div>
  
    
 
  

  </ion-split-pane>

</ion-app>
