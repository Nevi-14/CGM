 
<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
     <ion-icon size="large" name="close-outline"></ion-icon>
   </ion-button>
   <ion-title>{{tipo.descripcion}}</ion-title>
 
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <app-robot-message   *ngIf="gastos.length == 0;" message="No hay datos que mostrar!.."></app-robot-message>
  <ng-template ngFor let-gasto [ngForOf]="gastos"
  let-i="index" let-odd="odd" >
  <ion-item detail    (click)="editarGasto(gasto)" button  lines="full">
    <ion-grid >
      <ion-row>
        <ion-col size="4">
          <img src="{{tipo.imagen}}" alt="">
        

        </ion-col>
        <ion-col size="8">

          <ion-row>
            <ion-col size="12">
              {{gasto.fecha | date }}
            </ion-col>
            <ion-col size="12">
              <ion-label  class="ion-text-capitalize"> <strong>{{gasto.descripcion}}</strong> </ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-label color="danger"><strong>-{{gasto.monto | colones : 2 : '.' : ',' :   anticiposService.anticipo ? anticiposService.anticipo.moneda : gasto.moneda }}</strong></ion-label>
            </ion-col>
          </ion-row>
   
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ng-template>

 
</ion-content>
<app-pie-pagina></app-pie-pagina>
