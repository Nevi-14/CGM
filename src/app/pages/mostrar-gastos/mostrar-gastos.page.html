 
<ion-header class="ion-no-border">
 

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" style="display: flex;justify-content:space-between;align-items: center;">
          <ion-button (click)="regresar()" fill="clear">
            <ion-icon size="large" name="chevron-back-outline"></ion-icon>
          </ion-button>
          <ion-label class="ion-text-uppercase ion-text-wrap" style="margin-left: 1rem;">
            <strong>   {{tipo.descripcion}} </strong>
          </ion-label>
          <ion-avatar>
            <img [src]="tipo.imagen" />
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-robot-message   *ngIf="gastos.length == 0;" message="No hay datos que mostrar!.."></app-robot-message>
 


  <ion-list  *ngIf="gastos.length > 0;">
    <ion-item detail (click)="editarGasto(item)" *ngFor="let item of gastos" lines="full">
      <ion-grid>
        <ion-row>
          <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">
            <ion-label class="ion-text-capitalize" style="margin-bottom: 0.5rem;">
              <strong>{{item.proveedor}}</strong>
            </ion-label>

            <a *ngIf="item.adjunto" href="{{url+item.id}}" download>
              <ion-fab-button size="small">

                <ion-icon name="cloud-download-outline">


                </ion-icon>

              </ion-fab-button>

            </a>
          </ion-col>
          <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">

            <ion-label>M# {{item.referencia}}
            </ion-label>
            <ion-label style="margin-right: 1rem;"><strong> -{{item.monto | colones}}</strong></ion-label>


          </ion-col>


          <ion-col size="12">
            <ion-label>{{item.fecha | date }}</ion-label>
          </ion-col>
          <ion-col size="12">
            <p *ngIf="item.observaciones">
              {{item.observaciones}}
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-list>
</ion-content>
<app-pie-pagina></app-pie-pagina>
