<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
    <ion-icon size="large" name="arrow-back-outline"></ion-icon>
   </ion-button>
   <ion-title>Notificaciones  <ion-badge style="margin-left: 0.5rem;"   color="danger" mode="ios">{{notificaciones.length}}</ion-badge></ion-title>
   
    
  </ion-toolbar>
  
 </ion-header>
 <ion-content class="ion-padding">
  <app-robot-message *ngIf="notificaciones.length == 0;"   message="No hay datos que mostrar!.."></app-robot-message>
 
   <ion-list *ngIf="notificaciones.length > 0">  
    <ion-item (click)="detalle(notificacion)" *ngFor="let notificacion of notificaciones" detail>
      <ion-icon size="large" color="danger" slot="start" name="alert-circle-outline"></ion-icon>
      <ion-label class="ion-text-wrap">
        {{notificacion.titulo}}
        <p>{{notificacion.fecha | date }}</p>
      </ion-label>
    </ion-item>
   </ion-list>
 </ion-content>
