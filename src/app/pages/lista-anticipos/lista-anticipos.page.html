<ion-header>
  <ion-toolbar>
    <ion-title>Anticipos Disponibles</ion-title>
  </ion-toolbar>
</ion-header>
 
  <ion-content>
    <ion-grid   *ngIf="anticiposService.vistaAnticipos.length == 0;" >
      <ion-row >
      <ion-col size="12">
        <ion-list>
          <ion-item lines="none">

            <ion-grid>
              <ion-row>
                <ion-col size="12" class="ion-text-center ion-margin-top">
                  <img height="100" src="assets/icon/empty-box.svg" alt="">
                </ion-col>
                <ion-col size="12" class="ion-text-center">
                  <strong class="ion-text-capitalize">No hay datos que mostrar</strong>
                </ion-col>

              </ion-row>
            </ion-grid>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


    </ion-grid>

    <ion-list *ngIf="anticiposService.vistaAnticipos.length > 0">
      <ion-item detail (click)="retornarAnticipo(anticipo)"  *ngFor="let anticipo of anticiposService.vistaAnticipos ">
        <ion-grid >
          <ion-row>
            <ion-col size="12" class="ion-text-left">
<ion-label> <p><strong>{{anticipo.fechA_INICIAL | date }} - {{anticipo.fechA_FINAL  | date}}</strong> </p></ion-label>
            </ion-col>
            <ion-col size="6">
        <ion-label ><strong class="ion-text-wrap">#{{anticipo.numerO_TRANSACCION}}</strong></ion-label>
            </ion-col>
            <ion-col size="6">
  <ion-label>{{anticipo.restante  | colones  }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
   
      </ion-item>
    </ion-list>
  </ion-content>
