<ion-toolbar  *ngIf="totalColones > 0 || totalDolares > 0">
 
    <ion-grid >
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <strong>{{totalColones | colones }}</strong>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
         <strong> {{totalDolares | colones : 2 : '.' : ',' :  '$'}}</strong>
        </ion-col>
      </ion-row>
    </ion-grid>
   
</ion-toolbar>
<ion-content class="ion-padding">
 
  <app-robot-message  *ngIf="totalColones == 0 && totalDolares == 0"  message="No hay datos que mostrar!.."></app-robot-message>
<ion-list   style="margin-top: 1rem;margin-bottom: 2rem;">

  <ion-card (click)="editarGasto(item)" button size="12"  *ngFor="let item of gastos">
    <ion-grid >
      <ion-row >
        <ion-col size="4">
          <img src="{{imagenT(item)}}" alt="">
        
  
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
   <ion-grid>
    <ion-row >
      <ion-col  class="ion-col" size="12">
        <ion-label>{{item.fecha | date }}</ion-label>
  
      </ion-col>
      <ion-col  class="ion-col" size="12">
        <ion-label> <strong>{{item.proveedor}}</strong> </ion-label>
      </ion-col>
      <ion-col  class="ion-col"  size="12">
        <ion-label color="danger"><strong>-{{item.monto | colones}}</strong></ion-label>
      </ion-col>
    </ion-row>
   </ion-grid>
                </ion-card-header>
                
        </ion-col>
        <ion-col size="12">
          
        </ion-col>
      </ion-row>
    </ion-grid>
        </ion-card>

       
      
</ion-list>


</ion-content>
<ion-footer class="ion-no-border" *ngIf="totalColones > 0 || totalDolares > 0">
  <ion-toolbar style="padding: 0.5rem;">
    <app-button  (click)="formularioLiquidacion()" label='Liquidar '></app-button>
  </ion-toolbar>
</ion-footer>
