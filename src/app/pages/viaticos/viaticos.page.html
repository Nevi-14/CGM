<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline" size="large"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">
        <h1>Vi√°ticos</h1>
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button color="light" size="large">
      <ion-icon size="large" name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button size="large" (click)="nuevoGasto()">
        <ion-icon size="large" name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="large" (click)="transmitir()">
        <ion-icon size="large" name="push"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-grid fixed>
      <ion-row *ngFor="let viatico of viaticos">
        <ion-text>
          <h2>{{viatico.DESCRIPCION}} {{viatico.MONTO | colones}}</h2>
        </ion-text>

        <ion-col size="9">

          <ion-slides mode="ios" pager="ios" scrollbar="ios">
            <ion-slide *ngFor="let item of viatico.lineas">
              
              <ion-card color="warning">
                <ion-card-header>
                  <ion-card-subtitle>{{item.FECHA}}</ion-card-subtitle>
                  <ion-card-title>{{item.NOMBRE}}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                  <ion-list>
                    <ion-item color="warning">
                      <ion-label>{{item.FACTURA}}</ion-label>
                    </ion-item>
                    <ion-item color="warning" class="ion-text-right">
                      <ion-label><strong>{{item.MONTO | colones}}</strong></ion-label>
                    </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>

            </ion-slide>
          </ion-slides>

        </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>TOTAL: {{total | colones}}</ion-title>
  </ion-toolbar>
</ion-footer>
